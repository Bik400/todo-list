<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    
    <div class="header-div">
        <header>
            <h1 class="navbar-title">ToDo List</h1>
        </header>
    </div>

    <div class="container">
        <!-- <div class="side-nav">
            <button class="add-project">Add Project</button>
        </div> -->
        
        <div class="todo-container">
            <form>
                <input type="text" class="todo-input" />
                <button class="add-task" type="submit"><i class="fas fa-plus"></i></button>

                <div class="select">
                    <select name="todos" class="todo-filter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
           
            <div class="todo-list-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>
    
</body>
</html>
